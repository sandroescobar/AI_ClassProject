<html lang="en"><head>
    <title>Schedule for Shops - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/styles.css') }}">
</head>
<body class = "signUpBody">
    <main class="signUp">
        <form  method="POST">
            <h1 class="signUpHeader">Please sign up</h1>

            

            <!-- Email Input -->
            <div class="form-floating">
                <input type="email" class="form-control" id="emailInput" name="email" placeholder="name@example.com" required="">
                <label for="emailInput">Email address</label>
            </div>

            <!-- Password Input -->
            <div class="form-floating">
                <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Password" required="">
                <label for="passwordInput">Password</label>
            </div>

            <!-- Remember Me Checkbox -->
            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>

            <!-- Sign In Button -->
            <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>

            <!-- Link to Sign Up -->
            <p class="mt-3">
                Already have an account? <a href = "{{url_for('login')}}">Sign Up</a>
            </p>
        </form>
    </main>
