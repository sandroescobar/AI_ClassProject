<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body class="addItemsPage">

  <!-- ðŸ”¹ MAIN FORM for inventory items -->
  <form method="POST" action="/addInventory">
    <div class="nameDiv">
      <h3 class="headerForItems">Inventory Item</h3>

      <!-- Add Category Button (Opens Modal) -->
      <img class="size-2 add-category" width="40" height="40"
           src="https://img.icons8.com/ios-filled/50/plus-2-math.png" alt="plus-2-math" />

      <h6 class="itemNameH">Name*</h6>

      <input type="hidden" name="form_id" value="addInventory" />

      <input name="addItem" type="text" class="itemClass"  required />

      <h6 class="itemQuantityH">Quantity*</h6>
      <input name="quantityOfItem" type="text" class="itemQuantity" required />

      <h6 class="itemCategoryH">Category*</h6>
      <div class="customSelectWrapper">
        <select name="categorySelected" class="categorySelect" required>
          <option disabled selected>Select a category</option>
        </select>
      </div>

      <button type="submit" class="submitItem">
        <span>Submit</span>
      </button>
    </div>
  </form>

  <!-- ðŸ”¹ SEPARATE FORM just for the MODAL -->
  <form method="POST" action="/addInventory">
    <div class="modal">
      <div class="modalContent">
        <h3 class="modalHeader">Category Name</h3>
        <input type="hidden" name="form_id" value="addCategory" />

        <!-- Category input -->
        <input name="categoryField" type="text" class="categoryName" placeholder="Category name" required />

        <button type="submit" class="submitCategory">
          <span>Submit</span>
        </button>
        <button type="button" class="cancelCategory">
          <span>Cancel</span>
        </button>
      </div>
    </div>
  </form>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='JS/index.js') }}"></script>

</body>
</html>
